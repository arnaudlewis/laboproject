<div id="home" ng-controller="homeCtrl">

    <div>
        <div id="proposal" ui-sref="main.proposal">
            <span ng-bind-html="proposalIcon"></span>

            <p>{{translation.home_PROPOSAL}}</p>
        </div>
        <div id="search" ui-sref="main.search">
            <span ng-bind-html="searchIcon"></span>

            <p>{{translation.home_SEARCH}}</p>
        </div>
    </div>

    <div>
        <div id="profile" ui-sref="main.profile">
            <span ng-bind-html="profileIcon"></span>

            <p>{{translation.home_PROFILE}}</p>
        </div>
        <div id="history">
            <span ng-bind-html="historyIcon"></span>

            <p>{{translation.home_HISTORY}}</p>
        </div>
        <div id="exit" ng-click="disconnect()">
            <span ng-bind-html="exitIcon"></span>

            <p>{{translation.home_DISCONNECT}}</p>
        </div>
    </div>


</div>

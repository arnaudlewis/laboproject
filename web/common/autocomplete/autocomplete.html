<div class="travelCities" ng-controller="autocompleteCtrl">
    <div class="departure">
        <label>{{ translation.DEPARTURE }}</label>
        <span class="departure" ng-click="activateAutocompleteDeparture()">{{ departure.name_city }}</span>
    </div>
    <div class="arrival">
        <label>{{ translation.ARRIVAL }}</label>
        <span class="arrival" ng-click="activateAutocompleteArrival()">{{ arrival.name_city }}</span>
    </div>
</div>

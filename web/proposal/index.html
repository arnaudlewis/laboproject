<div id="proposal" class="page" ng-controller="proposalCtrl">
    <form ng-submit="submit()">

        <autocomplete ng-model="departure" label="{{ translation.DEPARTURE }}"></autocomplete>
        <autocomplete ng-model="arrival" label="{{ translation.ARRIVAL }}"></autocomplete>

        <date ng-model="travelDate"></date>

        <button class="btn-validation" id="btn-proposal" type="submit">
        {{translation.VALIDATE}}
        </button>
    </form>
</div>

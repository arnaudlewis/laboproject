<div id="proposal" class="page" ng-controller="proposalCtrl">
    <form ng-submit="submit()">

        <div class="travelCities">
            <div class="departure">
                <label>{{ translation.DEPARTURE }}</label>
                <span class="departure" ng-click="activateAutocompleteDeparture()">{{ departure.name_city }}</span>
            </div>
            <div class="arrival">
                <label>{{ translation.ARRIVAL }}</label>
                <span class="arrival" ng-click="activateAutocompleteArrival()">{{ arrival.name_city }}</span>
            </div>
        </div>

        <input type="date" ng-model="travelDate">
        <button class="btn-validation" type="submit">{{translation.VALIDATE}}</button>
    </form>
</div>

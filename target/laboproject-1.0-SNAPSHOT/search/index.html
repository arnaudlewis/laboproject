<div id="search" class="page" ng-controller="searchCtrl">
    <form ng-submit="submit()">
        <input type="text" name="departure" ng-model="departure" placeholder="{{translation.travel_DEPARTURE}}"/>
        <input type="text" name="arrival" ng-model="arrival" placeholder="{{translation.travel_ARRIVAL}}"/>
        <input type="date" ng-model="travelDate">
        <button class="btn-validation" type="submit">{{translation.VALIDATE}}</button>
    </form>
</div>
